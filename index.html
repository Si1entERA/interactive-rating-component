<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="interactive rating page">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="top">
    <section class="hero-icon">
      <img src="./images/icon-star.svg" alt="star icon">
    </section>
  </section>

  <section class="middle">
    <header>
      <h1>How did we do?</h1>
    </header>
    <section class="description">
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </section>
    <section class="rating">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
    </section>
  </section>
  <section class="bottom">
    <button class="submit">
      SUBMIT
    </button>
  </section>

  <!-- THANK YOU STATES START -->
    <section class="thank-you-top">
      <img src="./images/illustration-thank-you.svg" alt="mobile phone illustration">
    </section>

    <section class="thank-you-middle">
      <p class="answer">You selected <span class="output">0</span> out of 5</p>
      <p class="thanks-text">Thank you!</p>
    </section>
    <section class="thank-you-bottom">
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </section>
  <!-- THANK YOU STATES END -->
</main>
</body>

<script src="main.js"></script>
</html>
